<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="scores text">
      <div id="player-score">Player Score: 0</div>
      <div id="comp-score">Computer Score: 0</div>
    </div>

    <div class="container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div class="results text">
      <div id="result"></div>
      <div id="restart"></div>
    </div>
  </body>
</html>
